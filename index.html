<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wenwen's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
  </head>
  <body>
    <div class="navbar">
      <div>blue</div>
      <div>purple</div>
    </div>
    <div class="wrapper"><!-- Add class="purple" here -->
      <div class="result">
        <div class="result-input">250+12.5%</div>
        <div class="result-output">281.25</div>
      </div>
      <div class="btn">
        <div class="btn-row">
          <div class="clear">AC</div>
          <div class="opr percent">%</div>
          <div class="opr divide">÷</div>
        </div>
        <div class="btn-row">
          <div class="num no-7">7</div>
          <div class="num no-8">8</div>
          <div class="num no-9">9</div>
          <div class="opr multiply">×</div>
        </div>
        <div class="btn-row">
          <div class="num no-4">4</div>
          <div class="num no-5">5</div>
          <div class="num no-6">6</div>
          <div class="opr minus">−</div>
        </div>
        <div class="btn-row">
          <div class="num no-1">1</div>
          <div class="num no-2">2</div>
          <div class="num no-3">3</div>
          <div class="opr plus">+</div>
        </div>
        <div class="btn-row">
          <div class="num no-0">0</div>
          <div class="num no-00">00</div>
          <div class="num dot">.</div>
          <div class="opr equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
