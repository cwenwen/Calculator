<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wenwen's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
  </head>
  <body>
    <div class="navbar">
      <div class="theme-btn-blue">blue</div>
      <div class="theme-btn-purple">purple</div>
    </div>
    <div class="wrapper"><!-- Add class="purple" here -->
      <div class="result">
        <div class="result-input">250+12.5%</div>
        <div class="result-output">281.25</div>
      </div>
      <div class="btn">
        <div class="btn-row">
          <div id="ac">AC</div>
          <div id="c">C</div>
          <div class="opr">÷</div>
        </div>
        <div class="btn-row">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="opr">×</div>
        </div>
        <div class="btn-row">
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="opr">−</div>
        </div>
        <div class="btn-row">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="opr">+</div>
        </div>
        <div class="btn-row">
          <div class="num">0</div>
          <div class="num">00</div>
          <div class="num">.</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
